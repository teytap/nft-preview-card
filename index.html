<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="sub-container">
          <div>
            <a href="#"
              ><img
                src="images/image-equilibrium.jpg"
                alt="image-equilibrium"
                class="image-equilibrium"
            /></a>
          </div>
          <div class="middle">
            <div class="text"><img src="images/icon-view.svg" alt="" /></div>
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="col1">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </div>
          <div class="col2">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
        <hr />
        <div class="row2">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="image-avatar"
          />
          <span class="coder"
            >Creation of <span class="coderName">Jules Wyvern</span></span
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
